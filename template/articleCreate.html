{{define "articleCreate"}}
<!-- 點擊顯示新文章區塊的按鈕 -->
<button id="showCreatePaneButton" class="pure-button-active" onclick="showCreatePane()">新文章</button>
<!-- 新文章的編輯區塊 -->
<form class="pure-form-stacked" hidden action="create/" method="POST" id="createArticlePane">
    <input name="title" type="text" placeholder="輸入標題">
    <input name="content" type="text" placeholder="寫點什麼吧~">
    <input class="pure-button pure-button-primary" type="submit" value="建立">
    <button class="pure-button" onclick="showCreatePane()">取消</button>
</form>
{{end}}
